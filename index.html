<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-step Register Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
</head>
<body>
    <img src="./assets/blur-radial.svg" class="img-1">
    <img src="./assets/blur-radial.svg" class="img-2">
    <form onsubmit="return false;">

        <section class="tab active">
            <p class="title">Register</p>
            <div class="input-container">
                <label>Name</label>
                <input type="text" id="name-input" placeholder="enter your name">
                <p class="error">Enter a name</p>
            </div>
            <div class="input-container">
                <label>Email</label>
                <input type="text" id="email-input" placeholder="example@gmail.com">
                <p class="error">Enter an email</p>
            </div>
            <div class="btn-container">
                <button id="continue-btn">Continue</button>
            </div>
        </section>

        <section class="tab">
            <p class="title">Which topics you are interested in?</p>
            <div class="topic-container">
                <button class="topic">Software Development</button>
                <button class="topic">User Experience</button>
                <button class="topic">Graphic Design</button>
            </div>
            <div class="btn-container">
                <button id="continue-btn">Continue</button>
            </div>
        </section>

        <section class="tab">
            <p class="title">Summary</p>
            <div class="summary-container">
                <p>Name:</p>
                <span id="name"></span>
            </div>

            <div class="summary-container">
                <p>Email:</p>
                <span id="email"></span>
            </div>
            
            <div class="topics-summary">
                <p>Topics:</p>
                <ul class="topics-list">
                </ul>
            </div>
            <div class="btn-container">
                <button id="continue-btn">Confirm</button>
            </div>
        </section>

    </form>

    <div class="steps">
        <span class="step-counter">Step 1 of 3</span>
        <div class="step-container">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
        </div>
    </div>

    

</body>
    <script src="index.js"></script>
</html>
